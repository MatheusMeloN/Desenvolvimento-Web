<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablela</title>
</head>
<body>
    <h1>Tablela</h1>
    <p>Exemplo de tablela:</p>
    <table border="1">
        <tr>
            <th>Segunda</th>
            <th>Terça</th>
            <th>Quarta</th>
            <th>Quinta</th>
            <th>Sexta</th>
            <th>Sábado</th>
        </tr>
        <tr>
            <td>Matemática</td>
            <td>Português</td>
            <td>História</td>
            <td>Ciências</td>
            <td>Educação Física</td>
            <td>Artes</td>
        </tr>
    </table>
</body>
</html>
