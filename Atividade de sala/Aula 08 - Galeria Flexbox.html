<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Flexbox</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="galeria-container">
        <div class="cartao">
            <img src="https://images.pexels.com/photos/190905/pexels-photo-190905.jpeg" alt="Paisagem1">
            <div class="titulo">Paisagem Urbana</div>
        </div>

        <div class="cartao">
            <img src="https://images.pexels.com/photos/156834/pexels-photo-156834.jpeg" alt="Natureza2">
            <div class="titulo">Natureza Intocada</div>
        </div>

        <div class="cartao">
            <img src="https://images.pexels.com/photos/1239291/pexels-photo-1239291.jpeg" alt="Pessoas 3">
            <div class="titulo">Retrato Casual</div>
        </div>

        <div class="cartao">
            <img src="https://images.pexels.com/photos/33045/lion-wild-africa-african.jpg" alt="Animais 4">
            <div class="titulo">Animal Selvagem</div>
        </div>
    </div>
    <!-- Mosaico com filtros -->
    <hr>
    <h2>Grade de Mosaico com Filtros</h2>
    
    <div class="grid-container">
        <div class="item-grid" style="grid-area: a;">
            <img src="https://i.pinimg.com/736x/58/ac/2e/58ac2e722527319666603da8a7570f53.jpg" alt="Grid Item A">
            <p class="Texto">A - Destaque</p>
        </div>

        <div class="item-grid" style="grid-area: b;">
            <img src="https://i.pinimg.com/736x/75/43/89/7543892e9a3859f4dcbce140bc6b441b.jpg" alt="Grid Item B">
            <p class="Texto">B - Destaque</p>
        </div>

        <div class="item-grid" style="grid-area: c;">
            <img src="https://i.pinimg.com/736x/b8/a8/c4/b8a8c4090a1aef97b405cdaf00cbde0c.jpg" alt="Grid Item C">
            <p class="Texto">C - Destaque</p>
        </div>

        <div class="item-grid" style="grid-area: d;">
            <img src="https://i.pinimg.com/736x/1a/67/ff/1a67ffdd55b850346af114a55343994a.jpg" alt="Grid Item D">
            <p class="Texto">D - Destaque</p>
        </div>

    </div>
    <!-- Animação -->
    <hr>
    <h2>Banner com Animação 3D</h2>
    <div class="banner-animado">
        <div class="fundo-animacao"></div>
        <h3>Boas-Vindas!</h3>
        <p>Este texto aparece com um efeito de entrada em 3D.</p>
    </div>
</body>
</html>
